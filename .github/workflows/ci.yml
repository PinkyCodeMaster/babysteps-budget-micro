name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint
        env:
          NEXT_TELEMETRY_DISABLED: "1"

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Test
        run: bun run test
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgres://postgres:postgres@localhost:5432/postgres' }}
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET || 'dev-secret' }}
          BETTER_AUTH_URL: ${{ vars.BETTER_AUTH_URL || 'http://localhost:3000' }}
          MAILPIT_HOST: ${{ vars.MAILPIT_HOST || '127.0.0.1' }}
          MAILPIT_PORT: ${{ vars.MAILPIT_PORT || '1025' }}
          MAIL_FROM: ${{ vars.MAIL_FROM || 'BabySteps <no-reply@babysteps.test>' }}
          UC_BASE_MONTHLY: ${{ vars.UC_BASE_MONTHLY || '0' }}
          UC_TAPER_DISREGARD: ${{ vars.UC_TAPER_DISREGARD || '411' }}
          UC_TAPER_RATE: ${{ vars.UC_TAPER_RATE || '0.55' }}
          NEXT_TELEMETRY_DISABLED: "1"

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgres://postgres:postgres@localhost:5432/postgres' }}
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET || 'dev-secret' }}
          BETTER_AUTH_URL: ${{ vars.BETTER_AUTH_URL || 'http://localhost:3000' }}
          MAILPIT_HOST: ${{ vars.MAILPIT_HOST || '127.0.0.1' }}
          MAILPIT_PORT: ${{ vars.MAILPIT_PORT || '1025' }}
          MAIL_FROM: ${{ vars.MAIL_FROM || 'BabySteps <no-reply@babysteps.test>' }}
          UC_BASE_MONTHLY: ${{ vars.UC_BASE_MONTHLY || '0' }}
          UC_TAPER_DISREGARD: ${{ vars.UC_TAPER_DISREGARD || '411' }}
          UC_TAPER_RATE: ${{ vars.UC_TAPER_RATE || '0.55' }}
          NEXT_TELEMETRY_DISABLED: "1"
